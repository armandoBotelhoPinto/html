<!DOCTYPE html>
<html>
<head>
	<title>Roblox Games</title>
<style>
		#container {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			height: 100vh;
			background-color: #f2f2f2;
		}
		#center {
			display: flex;
			justify-content: center;
			align-items: center;
			width: 200px;
			height: 200px;
			background-color: #fff;
			border-radius: 50%;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
			margin: 0 20px;
		}
		#center img {
			width: 100px;
			height: 100px;
		}
		.game {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			width: 150px;
			height: 150px;
			background-color: #fff;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
			margin: 20px;
			text-align: center;
			font-size: 18px;
			color: #333;
			text-decoration: none;
		}
		.game:hover {
			transform: scale(1.1);
			box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
		}
		.game img {
			width: 80px;
			height: 80px;
			margin-bottom: 10px;
		}
	</style>

</head>
<body>
	<div id="container">
		<div class="game" style="position: absolute; top: 50%; left: 0; transform: translate(-50%, -50%);">
			<a href="https://www.roblox.com/games/13772394625/Blade-Ball">Game 1</a>
			<img src="imagem_2023-11-07_233401166.png" alt="Blade Ball">
		</div>
		<div class="game" style="position: absolute; top: 0; right: 50%; transform: translate(50%, -50%);">
			<a href="https://www.roblox.com/games/6298464951/HALLOWEEN-Roblox-Is-Unbreakable">Game 2</a>
			<img src="imagem_2023-11-07_233923999.png" alt="RIU">
		</div>
		<div class="game" style="position: absolute; top: 50%; right: 0; transform: translate(50%, -50%);">
			<a href="https://www.roblox.com/games/4282985734/Combat-Warriors">Game 3</a>
			<img src="imagem_2023-11-07_233424535.png" alt="CW">
		</div>
		<div id="middle">
			<img src="imagem_2023-11-07_234307073.png" alt="Roblox"
                                          width=“100” height=“50”>
		</div>
		<div class="game" style="position: absolute; bottom: 50%; right: 0; transform: translate(50%, 50%);">
			<a href="https://www.roblox.com/games/2753915549/GHOST-Blox-Fruits">Game 4</a>
			<img src="imagem_2023-11-07_233409351.png" alt="Blox Fruit">
		</div>
		<div class="game" style="position: absolute; bottom: 0; right: 50%; transform: translate(50%, 50%);">
			<a href="https://www.roblox.com/games/9872472334/Evade">Game 5</a>
			<img src="imagem_2023-11-07_233416932.png" alt="Game 5">
		</div>
	</div>
</body>
</html>
